<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Logo Icon -->
  <g transform="translate(50, 50)">
    <!-- Circle Background -->
    <circle cx="0" cy="0" r="38" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="#2563eb" opacity="0.9"/>
    
    <!-- S Letter -->
    <path d="M -8 -18 Q -15 -18 -15 -12 Q -15 -6 -8 -3 L 8 3 Q 15 6 15 12 Q 15 18 8 18" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round"/>
    
    <!-- Accent Lines -->
    <line x1="-12" y1="-16" x2="-20" y2="-16" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="16" x2="20" y2="16" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="3.5" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af">
    SUSIN
  </text>
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb">
    GROUP
  </text>
  
  <!-- Tagline -->
  <text x="100" y="88" font-family="Arial, sans-serif" font-size="11" fill="#64748b" letter-spacing="1">
    INDUSTRIAL AUTOMATION
  </text>
</svg>
